<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Header info">
    <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="main">
    <div class="container">
      <section class="new-tast">
        <h3 class="main__h3" for="new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"
                class="task"
                type="text">
            <button class="main__button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="main__h3">Todo</h3>
        <ul class="main__ul" id="todo-tasks">
          <li class="main__li">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text"
                   class="task">
            <button class="main__button edit" >Edit</button>
            <button class="main__button delete">
              <img src="./remove.svg"
                  alt="Remove button">
            </button>
          </li>
          <li class="main__li edit-mode">
            <input type="checkbox">
            <label class="task"></label>
            <input type="text"
                   value="Go Shopping"
                   class="task">
            <button class="main__button edit">Save</button>
            <button class="main__button delete">
              <img src="./remove.svg"
                  alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="main__h3">Completed</h3>
        <ul main__ul id="completed-tasks">
          <li class="main__li">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="main__button edit">Edit</button>
            <button class="main__button delete">
              <img src="./remove.svg"
                  alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
